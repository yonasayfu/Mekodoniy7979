name: Continuous Integration

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node.js Dependencies
        run: npm ci

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env.example
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Run Pint (PHP Formatter)
        run: vendor/bin/pint --test

      - name: Run Frontend Lint
        run: npm run lint

      - name: Build Assets
        run: npm run build

      - name: Run Tests
        run: ./vendor/bin/pest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' # Deploy only on pushes to main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Make deploy script executable
        run: chmod +x ./deploy.sh # Adjust path if needed

      - name: Run deployment script
        run: ./deploy.sh
        env:
          SSH_HOST: ${{ secrets.DIGITALOCEAN_SSH_HOST }} # Store your host in GitHub Secrets
          SSH_USER: ${{ secrets.DIGITALOCEAN_SSH_USER }} # Store your user in GitHub Secrets
          DEPLOY_PATH: /var/www/your_app_name # Replace with actual path
          GIT_BRANCH: main # Or your deployment branch